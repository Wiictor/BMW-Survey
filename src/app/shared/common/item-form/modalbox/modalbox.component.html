<h1 mat-dialog-title>{{ title }}</h1>
<div mat-dialog-content>
    <p>{{ message }}</p>
    <mat-dialog-actions *ngIf="modalBoxCheckResult">
        <button mat-button>OK</button>
    </mat-dialog-actions>
    <mat-dialog-actions *ngIf="!modalBoxCheckResult">
        <button mat-button (click)="cancelOperation()" class="membersarea-dialog-btn-no">No</button>
        <button mat-button (click)="confirmOperation()" class="membersarea-dialog-btn-yes">Yes</button>
    </mat-dialog-actions>
</div>
